<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Hub - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <!-- Background Animated Elements -->
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="floating-icon icon-1"><i class="fas fa-book"></i></div>
        <div class="floating-icon icon-2"><i class="fas fa-graduation-cap"></i></div>
        <div class="floating-icon icon-3"><i class="fas fa-laptop-code"></i></div>
    </div>

    <!-- Main Container -->
    <div class="container" id="authContainer">
        
        <!-- Mechanical Animation Container (GSAP Rube Goldberg) -->
        <div class="animation-overlay" id="mechanicalAnimation">
            <svg id="machineCanvas" viewBox="0 0 800 600">
                <!-- Gear 1 -->
                <g id="gear1" class="gear">
                    <circle cx="200" cy="150" r="60" fill="none" stroke="#6c5ce7" stroke-width="4"/>
                    <circle cx="200" cy="150" r="50" fill="none" stroke="#6c5ce7" stroke-width="2"/>
                    <line x1="200" y1="90" x2="200" y2="110" stroke="#6c5ce7" stroke-width="8" stroke-linecap="round"/>
                    <line x1="200" y1="190" x2="200" y2="210" stroke="#6c5ce7" stroke-width="8" stroke-linecap="round"/>
                    <line x1="140" y1="150" x2="160" y2="150" stroke="#6c5ce7" stroke-width="8" stroke-linecap="round"/>
                    <line x1="240" y1="150" x2="260" y2="150" stroke="#6c5ce7" stroke-width="8" stroke-linecap="round"/>
                </g>
                
                <!-- Gear 2 -->
                <g id="gear2" class="gear">
                    <circle cx="350" cy="200" r="45" fill="none" stroke="#00b894" stroke-width="4"/>
                    <circle cx="350" cy="200" r="37" fill="none" stroke="#00b894" stroke-width="2"/>
                    <line x1="350" y1="155" x2="350" y2="170" stroke="#00b894" stroke-width="6" stroke-linecap="round"/>
                    <line x1="350" y1="230" x2="350" y2="245" stroke="#00b894" stroke-width="6" stroke-linecap="round"/>
                    <line x1="305" y1="200" x2="320" y2="200" stroke="#00b894" stroke-width="6" stroke-linecap="round"/>
                    <line x1="380" y1="200" x2="395" y2="200" stroke="#00b894" stroke-width="6" stroke-linecap="round"/>
                </g>

                <!-- Pulley System -->
                <circle id="pulley1" cx="500" cy="100" r="30" fill="none" stroke="#fd79a8" stroke-width="4"/>
                <circle id="pulley2" cx="500" cy="300" r="30" fill="none" stroke="#fd79a8" stroke-width="4"/>
                <path id="belt" d="M 470 100 L 470 300" stroke="#fdcb6e" stroke-width="3" stroke-dasharray="10,5"/>
                
                <!-- Ball -->
                <circle id="ball" cx="600" cy="150" r="20" fill="#e17055"/>
                
                <!-- Spray Can -->
                <g id="sprayCan">
                    <rect x="650" y="200" width="40" height="80" rx="8" fill="#74b9ff" stroke="#0984e3" stroke-width="2"/>
                    <rect x="660" y="190" width="20" height="15" fill="#dfe6e9"/>
                    <circle cx="670" cy="240" r="15" fill="#fff" opacity="0.3"/>
                </g>

                <!-- Spray Particles -->
                <g id="sprayEffect">
                    <circle class="particle" cx="670" cy="280" r="3" fill="#6c5ce7" opacity="0"/>
                    <circle class="particle" cx="680" cy="290" r="2" fill="#a29bfe" opacity="0"/>
                    <circle class="particle" cx="660" cy="295" r="2.5" fill="#74b9ff" opacity="0"/>
                    <circle class="particle" cx="685" cy="285" r="2" fill="#00b894" opacity="0"/>
                </g>
            </svg>
        </div>

        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-circle">
                <i class="fas fa-user-graduate"></i>
            </div>
            <h1 class="brand-name">Study Hub</h1>
            <p class="tagline">Your Gateway to Learning</p>
        </div>

        <!-- Auth Box -->
        <div class="auth-box">
            
            <!-- Toggle Tabs -->
            <div class="tab-switch">
                <button class="tab-btn active" id="loginTab" onclick="switchTab('login')">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button class="tab-btn" id="registerTab" onclick="switchTab('register')">
                    <i class="fas fa-user-plus"></i> Register
                </button>
                <div class="tab-indicator" id="tabIndicator"></div>
            </div>

            <!-- LOGIN FORM -->
            <form id="loginForm" class="auth-form active">
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="loginEmail" placeholder=" " required>
                        <label>Email Address</label>
                        <div class="input-border"></div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="loginPassword" placeholder=" " required>
                        <label>Password</label>
                        <i class="fas fa-eye-slash toggle-password" onclick="togglePassword('loginPassword')"></i>
                        <div class="input-border"></div>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="submit-btn" id="loginBtn">
                    <span class="btn-text">Login</span>
                    <div class="btn-loader"></div>
                    <i class="fas fa-arrow-right btn-icon"></i>
                </button>

                <div class="error-message" id="loginError"></div>
            </form>

            <!-- REGISTER FORM -->
            <form id="registerForm" class="auth-form">
                
                <div class="form-row">
                    <div class="input-group half">
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="registerName" placeholder=" " required>
                            <label>Full Name</label>
                            <div class="input-border"></div>
                        </div>
                    </div>

                    <div class="input-group half">
                        <div class="input-wrapper">
                            <i class="fas fa-phone input-icon"></i>
                            <input type="tel" id="registerPhone" placeholder=" " pattern="[0-9]{10}" required>
                            <label>Phone Number</label>
                            <div class="input-border"></div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group half">
                        <div class="input-wrapper">
                            <i class="fas fa-code-branch input-icon"></i>
                            <select id="registerBranch" required>
                                <option value="" disabled selected></option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Information Technology">Information Technology</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Mechanical">Mechanical</option>
                                <option value="Civil">Civil</option>
                                <option value="Electrical">Electrical</option>
                            </select>
                            <label>Branch</label>
                            <div class="input-border"></div>
                        </div>
                    </div>

                    <div class="input-group half">
                        <div class="input-wrapper">
                            <i class="fas fa-book-open input-icon"></i>
                            <select id="registerCourse" required>
                                <option value="" disabled selected></option>
                                <option value="1st Semester">1st Semester</option>
                                <option value="2nd Semester">2nd Semester</option>
                                <option value="3rd Semester">3rd Semester</option>
                                <option value="4th Semester">4th Semester</option>
                                <option value="5th Semester">5th Semester</option>
                                <option value="6th Semester">6th Semester</option>
                                <option value="7th Semester">7th Semester</option>
                                <option value="8th Semester">8th Semester</option>
                            </select>
                            <label>Semester</label>
                            <div class="input-border"></div>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="registerEmail" placeholder=" " required>
                        <label>Email Address</label>
                        <div class="input-border"></div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="registerPassword" placeholder=" " minlength="6" required>
                        <label>Password (min 6 characters)</label>
                        <i class="fas fa-eye-slash toggle-password" onclick="togglePassword('registerPassword')"></i>
                        <div class="input-border"></div>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="agreeTerms" required>
                        <span class="checkmark"></span>
                        I agree to Terms & Conditions
                    </label>
                </div>

                <button type="submit" class="submit-btn" id="registerBtn">
                    <span class="btn-text">Create Account</span>
                    <div class="btn-loader"></div>
                    <i class="fas fa-arrow-right btn-icon"></i>
                </button>

                <div class="error-message" id="registerError"></div>
            </form>

        </div>

        <!-- Footer Note -->
        <div class="footer-note">
            <p>Secured by <strong>Firebase</strong> | <i class="fas fa-shield-alt"></i> Your data is encrypted</p>
        </div>

    </div>

    <!-- Success Modal -->
    <div class="success-modal" id="successModal">
        <div class="success-content">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>Welcome Aboard!</h2>
            <p>Redirecting to your dashboard...</p>
            <div class="loading-bar"></div>
        </div>
    </div>

    <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <!-- Firebase SDK (v10 Modular) -->
    <script type="module" src="script.js"></script>
    
</body>
</html>
